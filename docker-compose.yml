version: '3.8'

services:
    app-dev:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - '3000:3000'
        volumes:
            - .:/app
            - /app/node_modules
        environment:
            NODE_ENV: development
        command: bun run dev

    app-prod:
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            - '3000:3000'
        environment:
            NODE_ENV: production
        command: bun run start
